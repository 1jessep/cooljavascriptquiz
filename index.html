<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>CODING QUIZ</title>
</head>

<body>


    <header>
        <a href="highscore.html"><h1>See High Scores</h1></a>
        <h1 id="time">Timer:</h1>
    </header>

<main>
    <div class="start">
        <h1>Jessep's Cool Coding Quiz</h1>
        <p>
            Hi my name is Jessep and this is my Module 4 Javascript Quiz. Keep in mind, everytime you get an answer wrong and extra 10 seconds will be deducted from the timer. If the timer runs out, you lose. Good luck!
        </p>
    <button id="start-btn">START</button>
    </div>
    <div class="quiz-container hide" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
</main>

    <script type="text/javascript" src="./assets/script.js">
    </script>

</body>

</html>
